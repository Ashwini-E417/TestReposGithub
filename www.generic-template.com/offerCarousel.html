<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        .offerContainer {overflow: hidden;position: relative;}
        .offerCarouselContainer {overflow: hidden; position: relative;}
        .offerTrack {display: flex;align-items: center;justify-content: flex-start;gap: 0;flex-direction: row;}
        .offerSlide {flex: 0 0 100%;width: 100%;}
        .offerNav {display: flex;align-items: center;justify-content: center;gap: 25px;pointer-events: none;margin-top: 30px;}
        .offerPrev, .offerNext {width: 50px;height: 50px;display: flex;align-items: center;justify-content: center;background-color: #fef9eb;color: #000;font-size: 16px;border: 0;border-radius: 50px;pointer-events: all;}
        .offerNav .fa {width: 25px;height: 25px;-webkit-mask: var(--icon-url) no-repeat center/contain; mask: var(--icon-url) no-repeat center/contain;background-color: #000;display: inline-block;}
        .fa-left {--icon-url: url(assets/images/icons/chevron-left.svg)}
        .fa-right {--icon-url: url(assets/images/icons/chevron-right.svg)}

        @media (max-width:768px) {
            .offerNav {position: absolute;top: 50%;width: 100%;justify-content: space-between;transform: translateY(-50%);margin-top: 0;}
        }
    </style>
</head>
<body>
    <section class="offerContainer">
        <div class="offerCarouselContainer">
            <div class="offerTrack">
                <div class="offerSlide">
                    <picture>
                        <source srcset="assets/images/offer/offer-mob1.webp" media="(max-width: 768px)">
                        <img src="assets/images/offer/offer-desk1.webp" alt="Luxury Apartments" loading="lazy" width="100%" height="auto" sizes="(max-width: 768px) 100vw, 75vw" />
                    </picture>
                </div>
                <div class="offerSlide">
                    <picture>
                        <source srcset="assets/images/offer/offer-mob2.webp" media="(max-width: 768px)">
                        <img src="assets/images/offer/offer-desk2.webp" alt="Luxury Apartments" loading="lazy" width="100%" height="auto" sizes="(max-width: 768px) 100vw, 75vw" />
                    </picture>
                </div>
                <div class="offerSlide">
                    <picture>
                        <source srcset="assets/images/offer/offer-mob3.webp" media="(max-width: 768px)">
                        <img src="assets/images/offer/offer-desk3.webp" alt="Luxury Apartments" loading="lazy" width="100%" height="auto" sizes="(max-width: 768px) 100vw, 75vw" />
                    </picture>
                </div>
            </div>
            <div class="offerNav">
                <button class="offerPrev"><i class="fa fa-left" aria-hidden="true"></i></button>
                <button class="offerNext"><i class="fa fa-right" aria-hidden="true"></i></button>
            </div>
        </div>
    </section>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
        const offerTrack = document.querySelector('.offerTrack');
const offerSlides = document.querySelectorAll('.offerSlide');
const offerPrev = document.querySelector('.offerPrev');
const offerNext = document.querySelector('.offerNext');

let currentIndex = 0;
const totalSlides = offerSlides.length;
let isAnimating = false;

// Clone first and last slides for infinite effect
const firstClone = offerSlides[0].cloneNode(true);
const lastClone = offerSlides[totalSlides - 1].cloneNode(true);

offerTrack.appendChild(firstClone);
offerTrack.insertBefore(lastClone, offerSlides[0]);

// Update position without animation
function updatePositionInstant(index) {
    offerTrack.style.transition = 'none';
    offerTrack.style.transform = `translateX(-${index * 100}%)`;
}

// Update position with animation
function updatePosition(index) {
    offerTrack.style.transition = 'transform 0.5s ease-in-out';
    offerTrack.style.transform = `translateX(-${index * 100}%)`;
}

// Initialize position (account for prepended clone)
currentIndex = 1;
updatePositionInstant(currentIndex);

// Next slide
function nextSlide() {
    if (isAnimating) return;
    isAnimating = true;
    
    currentIndex++;
    updatePosition(currentIndex);
    
    setTimeout(() => {
        if (currentIndex === totalSlides + 1) {
            currentIndex = 1;
            updatePositionInstant(currentIndex);
        }
        isAnimating = false;
    }, 500);
}

// Previous slide
function prevSlide() {
    if (isAnimating) return;
    isAnimating = true;
    
    currentIndex--;
    updatePosition(currentIndex);
    
    setTimeout(() => {
        if (currentIndex === 0) {
            currentIndex = totalSlides;
            updatePositionInstant(currentIndex);
        }
        isAnimating = false;
    }, 500);
}

// Event listeners
offerNext.addEventListener('click', nextSlide);
offerPrev.addEventListener('click', prevSlide);

// Auto-play (optional)
let autoPlayInterval = setInterval(nextSlide, 5000);

// Pause auto-play on hover
const offerContainer = document.querySelector('.offerContainer');
offerContainer.addEventListener('mouseenter', () => {
    clearInterval(autoPlayInterval);
});

offerContainer.addEventListener('mouseleave', () => {
    autoPlayInterval = setInterval(nextSlide, 5000);
});

        });
    </script>
</body>
</html>
