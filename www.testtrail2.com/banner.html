<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="preload" as="image" href="assets/images/logo/logo.png">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">


<link rel="preload" href="assets/images/banner/banner1.webp" as="image" media="(min-width:769px)">
<link rel="preload" href="assets/images/banner/mobBanner1.webp" as="image" media="(max-width:769px)">

    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        input,a,button {all: unset;}
        a,button {cursor: pointer;}
        body {font-family: "Nunito",sans-serif;font-display: swap;font-weight: 400;}
        .fa {width: 25px;height: 25px;-webkit-mask: var(--icon-url) no-repeat center/contain; mask: var(--icon-url) no-repeat center/contain;background-color: #fff;display: inline-block;}
        .fa-left {--icon-url: url(assets/images/icons/chevron-left.svg)}
        .fa-right {--icon-url: url(assets/images/icons/chevron-right.svg)}

        header {position: fixed;top: 0;left: 0;width: 100%;height: 80px;z-index: 100;}
        .navbar {display: flex;align-items: center;justify-content: space-between;padding: 5px 5%;background: transparent;color: #fff;height: 80px;}
        .navbar.scrolled {background-color: #fef9eb;color: #333;}
        .navigationMenu {display: flex;gap: 15px;align-items: center;justify-content: flex-start;transform: translateX(0);}
        .navLink {font-size: 1.1vw;}
        .headerContact {display: flex;gap: 15px;margin: 0 15px;align-items: center;justify-content: center;}
        .navbarContact, .navbarWhatsapp {display: flex;gap: 5px;align-items: center;justify-content: center;padding: 10px 15px;border-radius: 5px;}
        .navbarContact {background-color: #fff;color: #333}
        .navbarWhatsapp {background-color: #42ea5f;color: #fff;}
        .burgerMenu {display: none;}
        .invertImage {filter: brightness(0) invert(1);}
        .navbar.scrolled .invertImage {filter: brightness(1) invert(0);}
        .bannerImageSection {position: relative;overflow: hidden;}
        .bannerImageSection::before {position: absolute;top: 0;left: 0;width: 100vw;height: 100vh;background-color: rgb(0,0,0,0.7);content: "";z-index: 1;}
        .bannerImageCarouselContainer {display: flex;align-items: center;gap: 0;overflow: visible;transition: transform 1s ease-in-out;}
        .bannerPropertyImage {width: 100vw;height: 100vh;display: block;position: relative;}
        .bannerNavContainer {display: flex; gap: 35px;justify-content: center;position: absolute;bottom: 20px; left: 50%;transform: translateX(-50%);z-index: 1;}
        .bannerPrev,.bannerNext {background: rgb(0,0,0,0.7);border-radius: 50px; border: 1px solid #fff;display: flex;align-items: center;justify-content: center;width: 45px; height: 45px;}
        .bannerSection{position: relative;}
        .bannerContentSection {position: absolute;top: 50%;left: 10%;transform: translate(0%,-50%);color: #fff;text-align: center;z-index: 1;text-align: left;}
        .bannerSubtitle {font-size: 1.2vw;font-weight: 400;margin-bottom: 15px;text-transform: uppercase;letter-spacing: 5px;display: flex;align-items: center;}
        .bannerSubtitle::after,.bannerSubtitle::before {content: "";width: 50px;height: 1px;background-color: #fff;margin: 15px;align-self: center;}
        .bannerMainTitle {font-size: 3vw;font-weight: 700;margin-bottom: 15px;text-transform: uppercase;}
        .bannerContentSection p {font-size: 1.5vw;margin-bottom: 10px}

        .bannerFormContainer {position: absolute;top: 50%;right: 5%;transform: translate(0%,-50%);background-color:#1b6b4b;padding: 20px 20px;border-radius: 10px;box-shadow: 0 4px 8px rgba(0,0,0,0.2);z-index: 1;width: 100%;max-width:30vw;color: #fff;}
        .bannerFormHeading {font-size: 1.5vw;font-weight: 600;margin-bottom: 15px;text-align: center;}
        .bannerFormInput {margin-bottom: 15px;border-bottom: 1px solid #fff;padding: 5px 10px;}
        .bannerFormConsent {display: flex;align-items: center;gap: 10px;padding: 0px 0px 15px;}
        input[type=text],select {width: 100%;background: transparent;color: #fff;font-size: 1.1vw;border: none;cursor: pointer;}
        input::placeholder {color: #ddd;}
        input:focus,select:focus {outline: none;}
        option{color: #000;}
        .bannerSubmit {width: 100%;background-color: #fff;color: #1b6b4b;text-align: center;padding: 10px 0px;border-radius: 5px;font-size: 1.2vw;font-weight: 600;cursor: pointer;transition: background-color 0.3s ease;}
        .bannerSubmit:hover {background-color: #ddd;}
        input[type="checkbox"] {  appearance: none;-webkit-appearance: none;width: 15px;height: 15px; background: #fff; cursor: pointer; position: relative;}
        input[type="checkbox"]:checked::after {content: "âœ“"; color: #1b6b4b; font-size: 13px; position: absolute; left: 2px; top: -2px;}
        .consentLabel {font-size: 0.6vw; color: #ddd;}
        .bannerForm {border: 1px solid #aaa;padding: 25px 20px;border-radius: 10px;}
        @media (max-width:1024px) {
            header {position: relative;}
            .navbar {background-color: #fef9eb;}
            .navbar.scrolled {position: fixed; top: 0; left: 0; width: 100vw;height: auto;}
            .invertImage {filter: brightness(1) invert(0);}
            .headerContact {display: none;}
            .burgerMenu { display: flex; flex-direction: column; cursor: pointer; z-index: 1001; }
            .burgerMenu span { width: 28px; height: 3px; background-color: #333; margin: 4px 0; transition: 0.3s; border-radius: 2px; }
            .burgerMenu.active span:nth-child(1) { transform: rotate(-45deg) translate(-6px, 7px); }
            .burgerMenu.active span:nth-child(2) { opacity: 0; }
            .burgerMenu.active span:nth-child(3) { transform: rotate(45deg) translate(-6px, -7px); }
            .navigationMenu {display: flex;flex-direction: column;color: #333;background: #fff;position: fixed;top: 81px;left: 0px;width: 100%;padding: 25px 5%;transform: translateX(-100%);transition: transform 0.5s ease-in-out;}
            .navLink {font-size: 14px;padding-bottom:15px;border-bottom: 1px solid #ccc;width: 100%;text-align: center;}
            .navLink:last-of-type {border-bottom: none;}
            /* .burgerMenu {display: flex;background-color: #333;} */
            .bannerImageSection::before{display: none;}
            .bannerPropertyImage {height: 100%;}
        }
        @media (max-width:768px) {
            .bannerContentSection {position: relative;top: 0;left: 0;transform: none;color: #000;text-align: center;margin: 15px auto 0;}
            .bannerSubtitle {justify-content: center;}
            .bannerSubtitle::after,.bannerSubtitle::before {background-color: #000;font-size: 16px;}
            .bannerMainTitle {font-size: 25px;}
            .bannerContentSection p {font-size: 16px;}
            .bannerFormContainer {position: relative;top: 0;left: 0;transform: none;margin: auto;max-width: 600px;}
            .bannerFormHeading {font-size: 20px;}
            .bannerFormInput input, .bannerFormInput select {font-size: 16px;}
            .bannerSubmit {font-size: 16px;}
            .consentLabel {font-size: 9px;}
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="assets/images/logo/logo.png" alt="Logo" width="150" height="auto" loading="eager" fetchpriority="high" class="logo invertImage">
            <div class="navigationMenu" >
                <a href="#" class="navLink" >Home</a>
                <a href="#" class="navLink" >Our Projects</a>
                <a href="#" class="navLink" >Download Brochure</a>
                <a href="#" class="navLink" >Enquire Now</a>
                <a href="#" class="navLink" >Book A Site Visit</a>
                <div class="headerContact">
                    <a href="" class="navbarContact"><img src="assets/images/icons/phoneblack.gif" alt="Instant" loading="lazy" width="25" height="25">Contact</a>
                    <a href="" class="navbarWhatsapp" target="_blank"><img src="assets/images/icons/whatsappIcon.gif" alt="Chat on" width="25" height="25" loading="lazy">Whatsapp</a>
            </div>
            </div>
            
            <div class="burgerMenu" id="burgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="bannerSection">
            <div class="bannerImageSection">
                <div class="bannerImageCarouselContainer">
                    <div class="bannerImageSlide">
                        <picture>
                            <source srcset="assets/images/banner/mobBanner1.webp" media="(max-width: 768px)">
                            <img src="assets/images/banner/banner1.webp" alt="Banner" width="100%" height="100%" loading="eager" fetchpriority="high" class="bannerPropertyImage">
                        </picture>
                    </div>
                    <div class="bannerImageSlide">
                        <picture>
                            <source srcset="assets/images/banner/mobBanner1.webp" media="(max-width: 768px)">
                            <img src="assets/images/banner/banner1.webp" alt="Banner" loading="lazy" width="100%" height="100%" class="bannerPropertyImage">
                        </picture>
                    </div>
                    <div class="bannerImageSlide">
                        <picture>
                            <source srcset="assets/images/banner/mobBanner1.webp" media="(max-width: 768px)">
                            <img src="assets/images/banner/banner1.webp" alt="Banner" loading="lazy" width="100%" height="100%" class="bannerPropertyImage">
                        </picture>
                    </div>
                </div>
                <div class="bannerNavContainer">
                    <button class="bannerPrev" aria-label="View Previous banner"><i class="fa fa-left" aria-hidden="true"></i></button>
                    <button class="bannerNext" aria-label="View Next banner image"><i class="fa fa-right" aria-hidden="true"></i></button>
                </div>
            </div>

            <div class="bannerContentSection">
                <!-- Banner Content can go here -->
                 <p class="bannerSubtitle">Booking Open</p>
                 <h1 class="bannerMainTitle">Brigade Properties</h1>
                 <p>At Banglore</p>
                 <p>Luxurious 2, 3, 4 BHK properties starting from</p>
                 <p>49 lacs rupees</p>
            </div>

            <div class="bannerFormContainer">
                <form class="bannerForm">
                    <h2 class="bannerFormHeading">Quick Enquiry!</h2>
                <div class="bannerFormInput">
                    <input type="text" name="bannerName" placeholder="Full Name" aria-label="Enter your name" required>
                </div>
                <div class="bannerFormInput">
                        <select name="bannerSelect" required aria-label="Select country code">
                            <option value="+91" selected>+91 (India)</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                        </select>
                </div>
                <div class="bannerFormInput">
                    <input type="text" name="bannerPhone" placeholder="Mobile Number" aria-label="Enter Mobile Number" required>
                </div>
                <div class="bannerFormConsent">
                    <input type="checkbox" id="consent_checkbox" required checked>
                    <label for="consent_checkbox" class="consentLabel">I agree to receive communications from Prestige Group.</label>
                </div>
                    <input type="submit" value="Submit"  class="bannerSubmit">  
                </form>
            </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            window.addEventListener("scroll",()=>{
                if (window.scrollY >= 30) {
                    document.querySelector(".navbar").classList.add("scrolled");
            }
            else {
                   document.querySelector(".navbar").classList.remove("scrolled");
            }
            })

            const burgerMenu = document.getElementById("burgerMenu");
            const nav = document.querySelector(".navigationMenu");
            burgerMenu.addEventListener("click", function (t) {
            if (window.innerWidth<="1024") {
                        burgerMenu.classList.toggle("active"),
                        nav.style.transform = nav.style.transform === "translateX(0%)" ? "translateX(-100%)" : "translateX(0%)";
            }
                    });
            document.querySelectorAll(".navLink").forEach(element=>{
                element.addEventListener("click",(e)=>{
                    e.preventDefault();
                    if (window.innerWidth<=1024) {
                    nav.style.transform = nav.style.transform === "translateX(0%)" ? "translateX(-100%)" : "translateX(0%)";
                    //more functions to come

                    }
                });
            })

            window.addEventListener("resize",()=>{
                if (window.innerWidth>"1024") {
                    nav.style.transform = "translateX(0%)";
                }
                else {
                    nav.style.transform = "translateX(-100%)";
                }
            });

            let bannerSlideCount = document.querySelectorAll(".bannerImageSlide").length;
            let bannerCaouselContainer = document.querySelector(".bannerImageCarouselContainer");
            let bannerPrev = document.querySelector(".bannerPrev");
            let bannerNext = document.querySelector(".bannerNext");
            let bannerSlide = 0;

            if (bannerSlideCount == 1) {
                bannerNext.style.display = "none";
                bannerPrev.style.display = "none";
            }

            bannerNext.addEventListener("click",(e)=>{
                e.preventDefault();
                bannerSlide = (bannerSlide  + 1) % bannerSlideCount;
                bannerCaouselContainer.style.transform =  `translateX(-${bannerSlide * 100}%)`;
            });

            bannerPrev.addEventListener("click",(e)=>{
                e.preventDefault();
                bannerSlide = (bannerSlide + bannerSlideCount - 1) % bannerSlideCount;
                bannerCaouselContainer.style.transform =  `translateX(-${bannerSlide * 100}%)`;
            });
        })
    </script>
</body>
</html>
