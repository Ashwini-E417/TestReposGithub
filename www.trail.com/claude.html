.bannerFormContainer {position: absolute;top: 50%;right: 5%;transform: translateY(-50%);background: rgba(255,255,255,0.98);backdrop-filter: blur(20px);padding: 0;border-radius: 24px;box-shadow: 0 20px 60px rgba(0,0,0,0.25);z-index: 2;width: 100%;max-width: 32vw;overflow: hidden;border: 1px solid rgba(255,255,255,0.5);}
.bannerFormHeading {font-size: 1.8vw;font-weight: 700;margin-bottom: 0;text-align: center;background: linear-gradient(135deg, #2c5f4f 0%, #1e4538 100%);color: #fff;padding: 30px;position: relative;}
.bannerFormHeading::after {content: '';position: absolute;bottom: 0;left: 0;width: 100%;height: 3px;background: linear-gradient(90deg, transparent, #d4af37, transparent);}
.bannerForm {padding: 35px 30px 30px;}
.bannerFormInput {margin-bottom: 22px;position: relative;}
.bannerFormInput::after {content: '';position: absolute;bottom: 0;left: 0;width: 0;height: 2px;background: #d4af37;transition: width 0.3s ease;}
.bannerFormInput:focus-within::after {width: 100%;}
.bannerFormInput input, .bannerFormInput select {width: 100%;background: transparent;color: #2c5f4f;font-size: 15px;border: none;border-bottom: 2px solid #e0e0e0;padding: 12px 0;transition: border-color 0.3s ease;}
.bannerFormInput:focus-within input, .bannerFormInput:focus-within select {border-bottom-color: transparent;}
.bannerFormConsent {display: flex;align-items: flex-start;gap: 12px;padding: 0 0 25px;margin-bottom: 5px;}
input::placeholder {color: #999;}
input:focus,select:focus {outline: none;}
option{color: #2c5f4f;}
.bannerSubmit {width: 100%;background: linear-gradient(135deg, #d4af37 0%, #c19a2e 100%);color: #fff;text-align: center;padding: 16px;border-radius: 12px;font-size: 1.2vw;font-weight: 700;transition: all 0.3s ease;box-shadow: 0 4px 15px rgba(212,175,55,0.3);text-transform: uppercase;letter-spacing: 1px;}
.bannerSubmit:hover {transform: translateY(-3px);box-shadow: 0 8px 25px rgba(212,175,55,0.5);}
.bannerSubmit:active {transform: translateY(-1px);}
input[type="checkbox"] {appearance: none;-webkit-appearance: none;width: 20px;height: 20px;background: #fff;border: 2px solid #d0d0d0;cursor: pointer;position: relative;border-radius: 5px;transition: all 0.3s ease;flex-shrink: 0;}
input[type="checkbox"]:checked {background: #2c5f4f;border-color: #2c5f4f;}
input[type="checkbox"]:checked::after {content: "✓";color: #fff;font-size: 14px;font-weight: bold;position: absolute;left: 3px;top: 1px;}
.consentLabel {font-size: 11px;color: #666;line-height: 1.5;}

/* Mobile Responsive */
@media (max-width:1024px) {
    header {position: relative;}
    .navbar {background: rgba(255,255,255,0.98);color: #2c5f4f;}
    .navbar.scrolled {position: fixed;top: 0;left: 0;width: 100vw;}
    .invertImage {filter: brightness(1) invert(0);}
    .headerContact {display: none;}
    .burgerMenu {display: flex;flex-direction: column;cursor: pointer;z-index: 1001;gap: 5px;}
    .burgerMenu span {width: 30px;height: 3px;background-color: #2c5f4f;transition: 0.3s;border-radius: 3px;}
    .burgerMenu.active span:nth-child(1) {transform: rotate(-45deg) translate(-7px, 8px);}
    .burgerMenu.active span:nth-child(2) {opacity: 0;}
    .burgerMenu.active span:nth-child(3) {transform: rotate(45deg) translate(-7px, -8px);}
    .navigationMenu {display: flex;flex-direction: column;color: #2c5f4f;background: rgba(255,255,255,0.98);backdrop-filter: blur(20px);position: fixed;top: 81px;left: 0;width: 100%;padding: 30px 5%;transform: translateX(-100%);transition: transform 0.4s ease;box-shadow: 0 10px 40px rgba(0,0,0,0.1);}
    .navLink {font-size: 16px;padding: 15px 0;border-bottom: 1px solid rgba(0,0,0,0.05);width: 100%;text-align: center;}
    .navLink:last-of-type {border-bottom: none;}
    .navLink::before {display: none;}
    .bannerImageSection::before{height: 100%;}
    .bannerPropertyImage {height: 100%;}
    .bannerContentSection p {font-size: 16px;}
    .bannerMainTitle {font-size: 32px;}
    .bannerOfferSection p {font-size: 15px;}
}

@media (max-width:768px) {
    .bannerContentSection {position: relative;top: 0;left: 0;transform: none;color: #2c5f4f;margin: 30px 20px 0;padding: 25px;background: rgba(255,255,255,0.95);backdrop-filter: blur(10px);border-radius: 16px;box-shadow: 0 8px 30px rgba(0,0,0,0.15);}
    .bannerSubtitle {font-size: 11px;padding: 6px 16px;background: rgba(212,175,55,0.15);color: #d4af37;}
    .bannerMainTitle {font-size: 28px;color: #2c5f4f;text-shadow: none;}
    .bannerContentSection > p {font-size: 15px;color: #2c5f4f;}
    .bannerOfferSection {margin: 20px 0 0;}
    .bannerOfferSection p {font-size: 14px;color: #d4af37;}
    .bannerFormContainer {position: relative;top: 0;right: 0;transform: none;margin: 20px;max-width: none;border-radius: 20px;}
    .bannerFormHeading {font-size: 22px;padding: 25px;}
    .bannerForm {padding: 30px 25px 25px;}
    .bannerFormInput input, .bannerFormInput select {font-size: 15px;}
    .bannerSubmit {font-size: 17px;padding: 15px;}
    .consentLabel {font-size: 10px;}
    .bannerImageSection::before{display: none;}
    .bannerNavContainer {bottom: 30px;gap: 15px;}
    .bannerPrev, .bannerNext {width: 50px;height: 50px;}
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="assets/images/logo/logo.png" alt="Logo" width="150" height="auto" loading="eager" fetchpriority="high" class="logo invertImage">
            <div class="navigationMenu" >
                <a href="#" class="navLink" >Home</a>
                <a href="#" class="navLink" >Our Projects</a>
                <a href="#" class="navLink" >Download Brochure</a>

                <div class="headerContact">

                    <a href="" class="navbarWhatsapp" target="_blank"><img src="assets/images/icons/whatsappIcon.gif" alt="Chat on" width="25" height="25" loading="lazy">Whatsapp</a>
            </div>
            </div>
            
            <div class="burgerMenu" id="burgerMenu">
                <span></span>

                <span></span>
            </div>
        </nav>
    </header>

    <main class="bannerSection">

                        </picture>

                        <picture>

                <div class="bannerNavContainer">

                </div>
            </div>

            <div class="bannerContentSection">
                <!-- Banner Content can go here -->
                 <p class="bannerSubtitle">Booking Open</p>

            <div class="bannerFormContainer">

                    <input type="text" name="bannerName" placeholder="Full Name" aria-label="Enter your name" required>
                </div>

                </div>
                    <input type="submit" value="Submit"  class="bannerSubmit">  
                </form>
            </div>
    </main>
