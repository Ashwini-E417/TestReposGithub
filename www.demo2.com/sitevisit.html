<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            --colorprimary: #40E0D0;
        }
        .popupform-label {
    display: block;
    margin-bottom: 0.3rem;
}
.popupform-checkboxlabel {
    font-size: 0.6rem;
}
        </style>
        
    <style>
.cta-section {
  display: flex;
  flex-wrap: nowrap;
  align-items: center;
  justify-content: space-between;
  background-color: #fff;
  gap: 1rem;
  box-sizing: border-box;
}

.cta-image {
    height: -webkit-fill-available;
    position: relative;
    flex: 0 0 45%;
}
.cta-image img {
  width: 100%;
  border-radius: 0px;
  height: -webkit-fill-available;
}

.cta-content {
  text-align: center;
  flex: 0 0 50%;
  padding: 1rem 5rem 1rem 0;
  box-sizing: border-box;
}


.cta-content p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 1.5rem;
}



.cta-button:hover {
  background-color: #2cb3a6;
}
.form2-submitbtn-container {
    text-align: center;
}
.form2-submitbtn{
    color: white;
    background-color: var(--colorprimary);
    padding: 0.5rem 2rem;
    border: 0px;
    border-radius: 10px;
    font-size: 1rem;
}
.form2-checboxContainer {
    display: flex;
    gap: 2%;
    align-items: flex-start;
}
.form2-inputcontainer {
    width: 100%;
    text-align: left;
    margin-bottom: 1rem;
}
.form2-input {
    width: 100%;
    box-sizing: border-box;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    background-color: #f0f0f0;
    border: 0;
}
.form2-mobileContainer {
    display: flex;
    gap: 2%;
}
.form2-countrycode {
    flex: 0 0 30%;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    background-color: #f0f0f0;
    border: 0;
}
@media (max-width: 1024px) {
  .cta-section {
    flex-direction: column;
  }
  .cta-image {
    width: 100%;
    height: 300px;
  }
  .cta-image img {
    height: 300px;
  }
  .cta-content{
    padding: 1rem 5rem 1rem;
  }
}
@media (max-width:600px) {
    .cta-section {
        padding: 0rem;
    }
    .cta-content {
        padding: 1rem;
    }
}
</style>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <section class="cta-section">
  <div class="cta-image">
    <img src="assests/images/cta/cta.webp" alt="Modern Home Exterior">
  </div>
  <div class="cta-content">
    <h3 class="sectionHeading">Schedule Site Visit Now</h3>
    <p>Discover elegant homes designed for comfort and style in the heart of the city. Limited units available.</p>
    <form style="padding: 0 1rem;">
        
        <div class="form2-inputcontainer">
            <label for="name2" class="popupform-label">Enter Name:</label>
            <input type="text" id="name2" placeholder="Enter Your Name" class="form2-input">
        </div>
        <div class="form2-inputcontainer">
            <label for="countrycode2" class="popupform-label">Enter Mobile Number:</label>
            <div class="form2-mobileContainer">
                <select class="form2-countrycode" id="countrycode2">
                    <option value="+91" selected>+91 (India)</option>
                </select>
                <input type="text" name="mobile2" class="form2-input" placeholder="Enter Mobile Number">
            </div>
        </div>
        <div class="form2-inputcontainer">
            <div class="form2-checboxContainer" >
                <input type="checkbox" id="checkbox2" class="">
                <label for="checkbox2" class="popupform-checkboxlabel">I consent to the use of provided data in accordance with the <a href=https://www.homesfy.co.in/privacy.html class=firstFormPrivacyLink style="color: #5C61FF;">privacy policy</a></label>
            </div>
        </div>
        <div class="form2-submitbtn-container">
            <input type="submit" value="Submit" class="form2-submitbtn">
        </div>
    </form>
  </div>
</section>
</body>
</html>
