<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assests/css/trail.css">
</head>
<body>
    <section class="block mx-2 my-8 scroll-mt-20" id="siteVisit">
        
    <div class="siteVisit-Wrapper relative">
        <img src="assests/images/banner/banner.webp" alt="demo video of godrej skyshore" class="siteVisitImage bg-blend-multiply">

        <div class="absolute top-1/2 -translate-y-1/2 left-0 group w-full">
            <div class="text-center button-wrapper">
            <button class="group-hover:scale-125"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="64" height="64" fill="none">
                <!-- Outer circle -->
                <circle cx="50" cy="50" r="48" fill="rgba(0, 0, 0, 0.6)" stroke="white" stroke-width="4" />
                <!-- Play triangle -->
                <polygon points="42,35 68,50 42,65" fill="white" />
                </svg>
            </button>
            <br>
            <p class="mx-auto bg-white text-[var(--color)] text-lg px-4 py-2 mt-8 w-fit">Watch Now</p>
            </div>
        </div>


    </div>    
    </section>
</body>
</html>
