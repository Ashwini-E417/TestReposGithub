<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            --colorprimary: #40E0D0;
        }
    </style>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>.floor {
            padding: 2rem 5rem 1rem;
            background-color: #fff;
        }
        .floorCaurosel {
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .floorSlide {
            width: 100%;
            display: flex;
            gap: 5%;
            flex-wrap: wrap;
            transition: transform 1s ease-in-out;
            justify-content: center;
            padding: 0.2rem;
            box-sizing: border-box;
        }
        .floorCard {
            flex: 0 0 30%;
            box-sizing: border-box;
            overflow: hidden;
            /* transition: transform 0.5s ease-in-out; */
            position: relative;
            margin-bottom: 1rem;
            box-shadow: 0 0 5px var(--colorprimary);
            border-radius: 10px;
        }
        .floorCard img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        
        .floor_nextBtn {
            position: absolute;
            right: 0px;
        }
        .floor-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* display: flex;
            justify-content: space-between; */
            width: 100%;
            pointer-events: none;
            display: none;
        }
        .arrowBtn {
            padding: 0 1rem 0.3rem;
            border: 0px;
            /* border: 1px solid white; */
            color: white;
            font-size: 2rem;
            pointer-events: auto;
            background-color: var(--colorprimary);
            font-weight: 600;
            cursor: pointer;
            z-index: 1100;
            /* border-radius: 50%; */
        }
        .floorplan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .floorplan-overlayBtn {
            background-color: transparent;
            color: #fff;
            text-shadow: 1px 1px 1px var(--colorprimary);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-wrap: nowrap;
            padding: 0.5rem 2rem;
            font-weight: 600;
            border: 0px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .flooricon {
            font-size: 1rem;
            margin-right: 0.5rem;
            font-weight: 400;
            padding: 0.3rem 0 0;
        }
        .floorcard-heading {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: #fff;
            color: var(--colorprimary);
            padding: 0.5rem 2rem;
            cursor: pointer;
        }
        .floor-item {
            box-shadow: 0 0 5px var(--colorprimary);
            border-radius: 10px;
            position: relative;
            height: 15rem;
        }
        @media (max-width:768px) {
            .floor {
            padding: 1rem 0rem;
            }
            .floorSlide {
                flex-wrap: nowrap;
                padding: 0;
                justify-content: space-around;
            }

            
        .floorCard {
            flex: 0 0 100%;
            box-sizing: border-box;
            padding: 1rem;
            overflow: hidden;
            box-shadow: none;
            }

        
        .floor-description {
            color: var(--colorprimary);
            background-color: rgb(255, 255, 255, 0.9);
            z-index: 1000;
           
            padding: 0.5rem 1rem;
            
            font-weight: 600;
            text-wrap: nowrap;
            
            width: fit-content;
            margin: 0 0 1rem;
        }
        .floor-arrows {
            display: block;
        }

        }
</style>

    </div>
  </div>

</section>

<script>
window.addEventListener("resize",updatefloorCarousel);
    window.addEventListener("load",updatefloorCarousel);
    let floorInterval = null;
    let findex = 0;
    let floorcount = document.querySelectorAll(".floorCard").length;
    let floorWrapper = document.querySelector(".floorSlide");

    function updatefloorCarousel(){
        if (window.innerWidth<=768) {
            clearInterval(floorInterval);
            findex=0;
            floorCarousel();
            floorInterval = setInterval(floorCarousel, 3000);
            console.log("1");
        }
        else {
            clearInterval(floorInterval);
            floorWrapper.style.transform = `translateX(0%)`;
            console.log("2");
        }
    }

    function floorCarousel() {
        findex++;
        if(findex >=floorcount) {
            findex = 0;
            console.log("8");
        }
        floorWrapper.style.transform = `translateX(-${findex*105}%)`;
        console.log("3");
    }

    document.querySelector(".floor_prevBtn").addEventListener("click",()=>{
        clearInterval(floorInterval);
        if(findex == 0 ) {
            findex = floorcount-1;
            console.log("4");
        }
        else {findex-=1;}
        floorWrapper.style.transform = `translateX(-${findex*105}%)`;
        floorInterval = setInterval(floorCarousel, 3000);
        console.log("5");
    })

    document.querySelector(".floor_nextBtn").addEventListener("click",()=>{
        clearInterval(floorInterval);
        if(findex == floorcount-1 ) {
            findex = 0;
            console.log("6");
        }
        else {findex+=1;}
        floorWrapper.style.transform = `translateX(-${findex*105}%)`;
        floorInterval = setInterval(floorCarousel, 3000);
        console.log("7");
    })

  

</script>
