<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assests/css/trail.css">
</head>
<body>
   
    <section class="m-4 shadow-[0_4px_20px_var(--color)] rounded py-2">
        <p class="text-3xl font-bold text-[var(--color)] text-center mb-4">Gallery of Godrej Skyshore</p>
        <div class="flex gap-[5%] w-full md:px-5 px-1 items-center" >
            <button class="prevBtn" id="gallery-prevBtn"><</button>
            <div class="flex flex-nowrap gap-[5%] justify-between overflow-x-scroll overflow-y-visible no-scrollbar h-[18rem] p-2" id="gallery-carousel">
                <div class="gallery-card">
                    <img src="assests/images/gallery/g1.webp" loading="lazy" alt="gallery" />
                </div>
                <div class="gallery-card">
                    <img src="assests/images/gallery/g2.webp" loading="lazy" alt="gallery" />
                </div>
                <div class="gallery-card">
                    <img src="assests/images/gallery/g3.webp" loading="lazy" alt="gallery" />
                </div>
                <div class="gallery-card">
                    <img src="assests/images/gallery/g4.webp" loading="lazy" alt="gallery"/>
                </div>
                <div class="gallery-card">
                    <img src="assests/images/gallery/g5.webp" loading="lazy" alt="gallery"/>
                </div>
                
            </div>
            <button class="nextBtn" id="gallery-nextBtn">></button>
        </div>
        <div class="inline flex justify-center mt-2 gap-3" id="gallery-cauroselTotal">
        </div>
    
        <div id="gallery-popupModal">
            <div class="flex justify-between items-center  font-bold">
                <button class="prevBtn" id="gallery-popupprev"><</button>

                <div class="" >
                    <button class="text-lg text-[var(--color)] bg-none float-right " id="gallery-popupclose">X</button>
                    <img src="" alt="gallery Image" class="w-full h-80 my-[10%]" id="gallery-image-holder" loading="lazy">
                </div>

                <button class="nextBtn" id="gallery-popupnext">></button>
            </div>
        </div>
    </section>

    <script src="assests/js/trail.js" defer></script>
</body>
</html>
