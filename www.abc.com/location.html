<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        body {
            margin: 0px;
            font-family: sans-serif;
        }
        .section {
            padding: 1rem 5rem;
        }
        .sectionHeading {
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        .locationWrapper {
            display: flex;
            gap: 2%;
        }
        .map-frame {
            width: 40%;
        }
        .accordion-wrapper {
            width: 60%;
        }
        .accordionBtn-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            border-bottom: 1px solid gray;
        }
        .accordionBtn {
            background-color: transparent;
            padding: 0.8rem 1rem;
            border: 0px;
            cursor: pointer;
            border-radius: 0 10px;
            font-size: 0.9rem;
        }
        .accordion-active {
            background-color: #00b86b;
            color: white;
            font-weight: 600;
        }

        .mobile-accordionBtn {
            display: none;
        }
        .accordion-content {
            line-height: 2rem;
            list-style-position: outside;
            display: none;
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
            border-radius: 0px 0px 0px 10px;
            background-color: #f0f0f0;
            padding: 0.8rem;
            margin-top: 1rem;
        }
        .contentactive {
            display: block;
            transform: translateY(0%);
            border: 1px solid #00b86b;
            border-radius: 0px 10px;
        }
        .accordion-content ul li span {
            color: #00b86b;
        }

        .locationEnquire {
            margin-top: 2rem;
            text-align: center;
        }

        .locationEnquireBtn {
            padding: 1rem 1rem;
            text-align: center;
            background-color: #00b86b;
            color: white;
            border: 0px;
            border-radius: 0 10px;
        }

        @media (max-width:768px) {
            .section {
                padding: 0rem;
            }
            .sectionHeading {
                padding: 1rem;
            }
            .locationWrapper {
                display: block;
                padding: 1rem;
            }
            .map-frame {
                width: 100%;
            }

            .map-frame iframe{
                height: 300px;
            }
            .accordionBtn-wrapper {
                display: none;
            }
            .accordion-wrapper {
                width: 100%;
                margin-top: 1rem;
            }
            .mobile-accordionBtn {
                display: block;
                width: 100%;
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                color: white;
                background-color: #00b86b;
                border: 0px;
                border-radius: 0px 10px;
            }
            .accordion-active {
                color: white;
                background-color: #00b86b;
                border: 1px solid #00b86b;
                border-radius: 0px 10px 0px 0px;
            }
            .contentactive {
                margin-top: 0rem;
                border-radius: 0 0 0 10px;
            }
            .accordion-contentWrapper {
                margin-bottom: 0.2rem;
            }
            .accordion-content ul {
                margin: 0rem;
            }
        }
    </style>
</head>
<body>
    <section id="location" class="section">
        <p class="sectionHeading">Amara <strong>Location</strong></p>
        <div class="locationWrapper">
            <div class="map-frame">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2869.492024637345!2d72.9892725!3d19.2332529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7bbbcd4f20c15%3A0x4c36bff2609ee7cf!2sLodha%20Amara%20Thane!5e1!3m2!1sen!2sin!4v1751889832611!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="accordion-wrapper">
                <!-- For Desktop View Only-->
                <div class="accordionBtn-wrapper">
                    <button class="accordionBtn accordion-active">Connectivity</button>
                    <button class="accordionBtn">Education</button>
                    <button class="accordionBtn">Healthcare</button>
                    <button class="accordionBtn">Entertainment Hub</button>
                    <button class="accordionBtn">Retail
                    </button>
                </div>

                <div class="accordion-contentWrapper ">
                    <button class="mobile-accordionBtn accordion-active">
                        <span>Connectivity</span>
                        <span class="accordion-arrow">&#11206;</span>
                    </button>
                    <div class="accordion-content contentactive">
                        <ul>
                            <li>Chhatrapati Shivaji International Airport - <span>45 minutes</span></li>
                            <li>BKC - <span>50 minutes</span></li>
                            <li>Borivali - <span>20 minutes</span></li>
                        </ul>
                    </div>
                </div>
                <div class="accordion-contentWrapper">
                    <button class="mobile-accordionBtn">
                        <span>Healthcare</span>
                        <span class="accordion-arrow">&#11208;</span>
                    </button>
                    <div class="accordion-content">
                        content 2
                        <ul>
                            <li>List 1</li>
                            <li>List 2</li>
                            <li>list 3</li>
                        </ul>
                    </div>
                </div>
                <div class="accordion-contentWrapper">
                    <button class="mobile-accordionBtn">
                        <span>Education</span>
                        <span class="accordion-arrow">&#11208;</span>
                    </button>
                    <div class="accordion-content">
                        content 3
                        <ul>
                            <li>List 1</li>
                            <li>List 2</li>
                            <li>list 3</li>
                        </ul>
                    </div>
                </div>
                <div class="accordion-contentWrapper">
                    <button class="mobile-accordionBtn">
                        <span>Entertainment Hubs</span>
                        <span class="accordion-arrow">&#11208;</span>
                    </button>
                    <div class="accordion-content">
                        content 4
                        <ul>
                            <li>List 1</li>
                            <li>List 2</li>
                            <li>list 3</li>
                        </ul>
                    </div>
                </div>
                <div class="accordion-contentWrapper">
                    <button class="mobile-accordionBtn">
                        <span>Retail</span>
                        <span class="accordion-arrow">&#11208;</span>
                    </button>
                    <div class="accordion-content">
                        content 5
                        <ul>
                            <li>List 1</li>
                            <li>List 2</li>
                            <li>list 3</li>
                        </ul>
                    </div>
                </div>
                <div class="locationEnquire">
                    <button class="locationEnquireBtn">Enquire Now</button>
                </div>
            </div>
        </div>
        
    </section>

    <script>
        let accordionBtn = document.querySelectorAll(".accordionBtn");
        let accordionContent = document.querySelectorAll(".accordion-content");
        let mobileaccordionBtn = document.querySelectorAll(".mobile-accordionBtn");
        let spanArrow = document.querySelectorAll(".accordion-arrow");

        accordionBtn.forEach((element,index)=>{
            element.addEventListener("click",()=>{toogleAccordion(index)});
        })
        mobileaccordionBtn.forEach((element,index)=>{
            element.addEventListener("click",()=>{toogleAccordion(index)});
        })

        function toogleAccordion(index) {
            console.log("hi");
            for (let i=0;i<accordionBtn.length;i++) {
                accordionBtn[i].classList.remove("accordion-active");
                accordionContent[i].classList.remove("contentactive");
                mobileaccordionBtn[i].classList.remove("accordion-active");
                spanArrow[i].innerHTML = '&#11208';
            }
            accordionBtn[index].classList.add("accordion-active");
            accordionContent[index].classList.add("contentactive");
            mobileaccordionBtn[index].classList.add("accordion-active");
            spanArrow[index].innerHTML = '&#11206';
        }
    </script>
</body>
</html>
