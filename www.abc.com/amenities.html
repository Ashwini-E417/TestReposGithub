<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            font-family: sans-serif;
        }
        .sectionHeading {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin: 2rem 0;
        }
        #amenities {
            padding: 0rem 5rem 1rem;
            background-color: rgb(240, 240, 240);
            overflow: hidden;
        }
        .amenitiesCaurosel {
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .amenitiesSlide {
            width: 100%;
            display: flex;
            gap: 5%;
            flex-wrap: nowrap;
            transition: transform 0.3s ease-in-out;
        }
        .amenitiesCard {
            flex: 0 0 30%;
            box-sizing: border-box;
            padding: 1rem;
            overflow: hidden;
        }
        .amenitiesCard img {
            width: 100%;
            height: 100%;
        }
        .amenitiesCard img:hover {
            transform: scale(1.1);
        }
        .amenitiesindicator {
            position: absolute;
            top: 1.5rem;
            right: 6rem;
        }
        .amenities-overlay {
            position: fixed;
            top: 3rem;
            padding: 5rem 0;
            background-color: rgba(0, 0, 0,0.7);
            width: 100%;
            height: 100%;
            display: none;
            backdrop-filter: blur(8px);
        }
        .amenities-popupWrapper {
            display: block;
            /* align-items: center;
            justify-content: space-between; */
            padding: 0rem;
            position: relative;
        }
        .amenities-popup-imageholder {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .arrowBtn,.amenities-popup-close {
            padding: 1rem;
            border: 0px;
            /* border: 1px solid white; */
            color: white;
            font-size: 2rem;
            pointer-events: auto;
        }
        .arrowBtn {
            background-color: rgba(0, 0, 0,0.7);
        }
        .amenities_nextBtn {
            position: absolute;
            right: 0px;
        }
        
        .amenities-popup-close {
            position: absolute;
            top: 1rem;
            right: 5rem;
            background-color: rgba(0, 0, 0,0.7);
        }
        .carousel-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0px;
            /* pointer-events: none; */
        }
        .amenities-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* display: flex;
            justify-content: space-between; */
            width: 100%;
            pointer-events: none;
        }

        .amenities-popupimage {
            width: 700px;
            height: 400px;
        }

        .amenitiesDownloadBtn {
            padding: 0.8rem 2rem;
            text-align: center;
            background-color: var(--colorprimary);
            color: white;
            border: 0px;
            border-radius: 0 10px;
            cursor: pointer;
            font-weight: 600;
        }
        @media (max-width:768px) {
            #amenities {
            padding: 0rem;
            }

            .amenities-popupWrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0rem;
            }
            .amenities-popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            }

            .arrowBtn,.amenities-popup-close {
            padding: 0.8rem;
            /* border-radius: 50%; */
            border: 0px;
            /* border: 1px solid white; */
            /* background-color: rgba(255,255,255,0.3); */
            color: white;
            }

            .amenities-popup-imageholder {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .amenitiesCard {
            flex: 0 0 100%;
            box-sizing: border-box;
            padding: 1rem;
            overflow: hidden;
            }

        .amenities-popupimage {
            width: 300px;
            height: 300px;
        }

        }
        @media (max-width:600px) {
            .carousel-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0px;
            /* pointer-events: none; */
        }
        }
    </style>
</head>
<body>
    <section class="section" id="amenities">
        <p class="sectionHeading">Amara <strong>amenities</strong></p>
        <div class="amenitiesCaurosel">
            <div class="amenitiesSlide">
                <div class="amenitiesCard">
                    <img src="assests/images/amenities/gym.webp" alt="modular kitchen" width="100%" height="auto" loading="lazy">
                </div>
                <div class="amenitiesCard" >
                    <img src="assests/images/amenities/indoorgames.webp" alt="modular kitchen" width="100%" height="auto" loading="lazy">
                </div>
                <div class="amenitiesCard" >
                    <img src="assests/images/amenities/kids.webp" alt="modular kitchen" width="100%" height="auto" loading="lazy">
                </div>
                <div class="amenitiesCard" >
                    <img src="assests/images/amenities/swimming.webp" alt="modular kitchen" width="100%" height="auto" loading="lazy">
                </div>
                <div class="amenitiesCard" >
                    <img src="assests/images/amenities/temple.webp" alt="modular kitchen" width="100%" height="auto" loading="lazy">
                </div>
                <div class="amenitiesCard" >
                    <img src="assests/images/amenities/theatre.webp" alt="modular kitchen" width="100%" height="auto" loading="lazy">
                </div>
            </div>
            <div class="amenities-arrows">
                    <button class="arrowBtn amenities_prevBtn">‹</button>
                    <button class="arrowBtn amenities_nextBtn">›</button>
            </div>
        </div>
        <div style="text-align: center;margin: 1rem 0;">
            <button class="amenitiesDownloadBtn">Download amenities</button>
        </div>
    </section>

    <div class="amenities-overlay" id="amenities-overlay">
            <div class="amenities-popup">
                <button class="amenities-popup-close">&times;</button>
                <div class="amenities-popupWrapper">
                    
                    <div class="amenities-popup-imageholder">
                        <img src="" alt="imageholder" class="amenities-popupimage" id="amenities-popupimage" loading="lazy">
                    </div>
                    <div class="carousel-arrows">
                    <button class="arrowBtn prev" id="amenities_prevBtn">‹</button>
                    <button class="arrowBtn next" id="amenities_nextBtn">›</button>
                </div>
                </div>
                
            </div>
        </div>

        <script>
            let amenitiesIndex ;
        let amenitiesImg = document.querySelectorAll(".amenitiesCard img");
        let amenitiesCard = document.querySelectorAll(".amenitiesCard");
        let amenitiesSlide = document.querySelector(".amenitiesSlide");
        let amenitiesTrans = 0;
        let acount = amenitiesImg.length-1;
        let account = 1;
        let amenitiesCaurosel = setInterval(cauroselbegin, 3000);
        let amenitiespopupopen = false

        function cauroselbegin() {
            console.log(account);
            
            if (window.innerWidth<'769') {
                amenitiesTrans += 105;
                if (account==acount+1) {
                console.log("0");
                account=0;
                amenitiesTrans=0;
            }
            }
            else {
                amenitiesTrans += 35;
                if (account>=acount-1) {
                    console.log("0");
                    account=0;
                    amenitiesTrans=0;
                }
            }
            amenitiesSlide.style.transform = `translateX(-${amenitiesTrans}%)`;
            account=account+1;
        }

        // window.addEventListener("resize",()=>{
        //     account=1;
        //     clearInterval(amenitiesCaurosel);
            
        //     amenitiesCaurosel = setInterval(cauroselbegin,3000);
        // })

        amenitiesImg.forEach((element)=>{
            element.addEventListener("mouseenter",function () {
                clearInterval(amenitiesCaurosel);
            })
        })

        amenitiesImg.forEach((element)=>{
            element.addEventListener("mouseout",function () {
                if (!amenitiespopupopen) {
                console.log("mouseout")
                amenitiesCaurosel = setInterval(cauroselbegin, 3000);
                }
            })
        })

        let amenitiespopupimage = document.getElementById("amenities-popupimage");
        let overlay = document.getElementById("amenities-overlay");
        amenitiesImg.forEach((element,index) => {
            element.addEventListener("click",(e)=>{
                e.preventDefault();
                overlay.style.display = "block";
                amenitiespopupimage.src = element.src;
                clearInterval(amenitiesCaurosel);
                amenitiespopupopen = true;
                amenitiesIndex = index;
            })
        })

        document.querySelector(".amenities-popup-close").addEventListener("click",()=>{
            overlay.style.display = "none";
            amenitiespopupimage.src = "";
            amenitiespopupopen = false;
            amenitiesCaurosel = setInterval(cauroselbegin,3000);
        })

        document.querySelector("#amenities_prevBtn").addEventListener("click",()=>{
            if (amenitiesIndex==0) {
                amenitiesIndex=acount;
            }
            else {amenitiesIndex--;}
            amenitiespopupimage.src = amenitiesImg[amenitiesIndex].src;
            console.log(amenitiesIndex);
        })

        document.querySelector("#amenities_nextBtn").addEventListener("click",()=>{
            if (amenitiesIndex==acount) {
                amenitiesIndex=0;
            }
            else {amenitiesIndex++;}
            amenitiespopupimage.src = amenitiesImg[amenitiesIndex].src;
            console.log(amenitiesIndex);
        })
        
        document.querySelector(".amenities_prevBtn").addEventListener("click",()=>{
            account=account-1;
            console.log("hi");
            if (window.innerWidth<'768') {
                amenitiesTrans -= 105;
                if (account<0) {
                console.log("0");
                account=acount;
                amenitiesTrans=acount*105;
            }
            }
            else {
                amenitiesTrans -= 35;
                if (account<0) {
                    console.log("0");
                    account=acount-2;
                    amenitiesTrans=account*35;
                }
            }
            amenitiesSlide.style.transform = `translateX(-${amenitiesTrans}%)`;
            clearInterval(amenitiesCaurosel);
            amenitiesCaurosel = setInterval(amenitiesCaurosel,300);
            
        })
    
        document.querySelector(".amenities_nextBtn").addEventListener("click",()=>{
            account=account+1;
            console.log("hi");
            if (window.innerWidth<'768') {
                console.log(account,acount);
                amenitiesTrans += 105;
                if (account>acount) {
                console.log("0");
                account=0;
                amenitiesTrans=0;
            }
            }
            else {
                amenitiesTrans += 35;
                if (account>=acount-1) {
                    console.log("0");
                    account=0;
                    amenitiesTrans=0;
                }
            }
            amenitiesSlide.style.transform = `translateX(-${amenitiesTrans}%)`;
            clearInterval(amenitiesCaurosel);
            
            amenitiesCaurosel = setInterval(cauroselbegin,3000);
        })
        </script>
</body>
</html>
