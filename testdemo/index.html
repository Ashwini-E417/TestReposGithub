<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="flex flex-row px-4 my-4 justify-between items-center m-0">
            <span class="text-xl font-bold sm:px-4">My Website</span>
            <span class="hidden md:flex">
                <a href="#home" class="px-4 hover:text-indigo-500">Home</a>
                <a href="#about" class="px-4 hover:text-indigo-500">About</a>
                <a href="#contact" class="px-4">Contact</a>
            </span>
            <button class="md:hidden" id="menu-btn">menu</button>
        </div>
        <div id="menu-item" class="md:hidden hidden px-6 transition delay-500 hover:px-12 ease-in-out border-t-4">
            <a href="#home" class="hover:text-blue-600">Home</a><br>
            <a href="#about" class="hover:text-blue-600">About</a><br>
            <a href="#contact" class="hover:text-blue-600">Contact</a><br>
        </div>
        
    </header>

    <section id="home" class="text-white text-center py-20 bg-gradient-to-r from-blue-500 to-indigo-600">
        <h1 class="text-4xl font-bold mb-4">Welcome to My Site</h1>
        <p class="text-lg">Learn Tailwind CSS by building simple layouts</p>
    </section>

    <section id="about" class="text-center bg-gray-50 py-12 px-4">
        <h1 class="text-3xl font-bold my-4">About</h1>
        <p class="text-lg">This is a demo responsive website built with Tailwind CSS to help you understand utility-first design.</p>
    </section>

    <section id="contact" class="max-w-2xl mx-auto text-center px-4 py-4">
        <h1 class="text-3xl font-bold mt-12 mb-4">Contact Us</h1>
        <form class="space-y-4">
            <input type="text" class="border rounded-md px-4 py-2 w-full focus:border-sky-500 focus:outline-sky-500" placeholder="Name" />
            <input type="email" class="border rounded-md px-4 py-2 w-full my-2 focus:outline-amber-500 invalid:outline-rose-300 required:ouline-red-500" placeholder="Email" required/>
            <textarea class="border rounded-md px-4 py-2 w-full focus:outline-rose-500" placeholder="Message"></textarea>

            <input type="submit" value="Send Message" class="text-white text-center bg-blue-600 w-full py-2 rounded-md mt-4 mb-12 focus:bg-violet-500 focus:outline-2 focus:outline-offset-2 active:bg-rose-700" />
        </form>
    </section>

    <footer class="bg-gray-800 text-white text-center py-5">
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>


    <script>
        const menuBtn = document.getElementById("menu-btn");
        const menuItem = document.getElementById("menu-item");

        menuBtn.addEventListener("click",()=>{
            menuItem.classList.toggle("hidden");
        })
    </script>
</body>
</html>
